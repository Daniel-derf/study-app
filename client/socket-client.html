<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Timer</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
        background-color: #f5f5f5;
      }

      #timer {
        font-size: 2rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Conexão WebSocket com NestJS</h1>
    <p>Tempo conectado:</p>
    <div id="timer">0 segundos</div>

    <script>
      // Altere o endereço se seu servidor estiver em outro host/porta
      const socket = io('http://localhost:3000', {
        transports: ['websocket'],
        query: {
          userId: '123',
          subjectId: '123',
          jwt: '123',
        },
      });

      socket.on('connect', () => {
        console.log('Conectado ao servidor WebSocket');
      });

      socket.on('connection-duration', (duration) => {
        document.getElementById('timer').textContent = `${duration} segundos`;
      });

      socket.on('disconnect', () => {
        console.log('Desconectado do servidor');
      });
    </script>
  </body>
</html>
